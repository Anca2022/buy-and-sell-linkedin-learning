<div class="mini-container column">
    <h2>Send the owner a message:</h2>
    <form>
        <label for="email">Your email address: 
            <input type="email" id="email" name="email" [(ngModel)]="email">
        </label>
        <label for="message">Your message: 
            <textarea name="message" id="message" [(ngModel)]="message" cols="30" rows="5"></textarea>
        </label>
        
    </form>
    <button class="button" (click)="sendMessage()">Send</button>
</div>
