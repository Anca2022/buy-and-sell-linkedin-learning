<div class="mini-container column">
    <h2>Send the owner a message:</h2>
    <form action="">
        <label for="email">Your email address: 
            <input type="email" id="email" name="email">
        </label>
        <label for="message">Your message: 
            <textarea name="message" id="message" placeholder="Hi, I'm interested in your item!" cols="30" rows="5"></textarea>
        </label>
        <input type="submit" value="Send" class="button">
    </form>
</div>
