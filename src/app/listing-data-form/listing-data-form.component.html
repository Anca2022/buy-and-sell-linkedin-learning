<form (ngSubmit)="onButtonClicked()"> 
    <label for="name">Name: 
        <input type="text" name="name" id="name" [(ngModel)]="name">
    </label>
    <label for="item-description">Item Description: 
        <input type="text" name="item-description" id="item-description" [(ngModel)]="description">
    </label>
    <label for="price">Price: 
        <input type="text" name="price" id="price" [ngModel]='price'>
    </label>
    
    <button class="button">{{buttonText}}</button>
</form>
